version: 2.1

orbs:
  node: circleci/node@3.0.0

jobs:
  test:
    docker:
      - image: node:12
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          override-ci-command: yarn install
      - run: yarn run build
      - run: yarn run test
      - run: yarn run lint
  publish:
    docker:
      - image: node:12
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          override-ci-command: yarn install
      - run: yarn run build
      - run: yarn version $CIRCLE_TAG
      - run:
          name: "Publish packages"
          command: yarn workspaces foreach npm publish
          environment:
            NODE_AUTH_TOKEN: $NPM_PUBLISH_TOKEN
workflows:
  version: 2
  test:
    jobs:
      - test
  publish:
    jobs:
      - publish:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          context: org-global
