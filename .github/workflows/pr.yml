name: PR

on:
  pull_request:

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn run build
      - run: yarn run test
      - run: yarn run lint
      - run: yarn workspace example build